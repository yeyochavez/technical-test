<ion-content>
  <div class="register">
    <div class="register__wrapper">
      <!-- start: shape -->
      <div class="register__shape">
        <img src="../../../assets/img/shape.svg" alt="Green shape" />
      </div>
      <!-- end: shape -->
      <ion-card class="register__card">
        <!-- start: header -->
        <ion-card-header>
          <ion-card-title class="register__title"> Registro</ion-card-title>
          <ion-card-subtitle class="register__subtitle">
            Si ya tienes una cuenta ingresa <a href="login"> aquÃ­</a>
          </ion-card-subtitle>
        </ion-card-header>
        <!-- end: header -->

        <!-- start: register content -->
        <ion-card-content class="register__content">
          <ion-progress-bar
            *ngIf="isLoading"
            type="indeterminate"
            color="success"
          ></ion-progress-bar>
          <!-- start: form -->
          <form [formGroup]="userForm" autocomplete="off">
            <ion-item class="register__input">
              <ion-input
                placeholder="Email"
                type="email"
                formControlName="email"
                autocomplete="off"
              ></ion-input>
            </ion-item>
            <ion-item class="register__input">
              <ion-input
                placeholder="Clave"
                type="password"
                formControlName="password"
                autocomplete="off"
              ></ion-input>
            </ion-item>
            <ion-button
              class="register__button"
              type="submit"
              (click)="signUp()"
            >
              Registrar
            </ion-button>
          </form>
          <!-- end: form -->
          <ion-progress-bar
            *ngIf="isLoading"
            type="indeterminate"
            color="success"
          ></ion-progress-bar>
        </ion-card-content>
        <!-- end: register content -->
      </ion-card>
    </div>
  </div>
</ion-content>
